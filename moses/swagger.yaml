swagger: "2.0"
info:
  description: Toradex API to build and deploy applications running as containers on Torizon
  version: 1.1.4
  title: Torizon IDE-backend API
consumes:
  - application/json
produces:
  - application/json

host: localhost:5000
basePath: /api
schemes: [http]

# Paths supported by the server application
paths:
  /version:
    get:
      operationId: version_get
      tags:
        - Version
      summary: APP/API version
      description: Return app and API version
      responses:
        200:
          description: Successful
          schema:
              properties:
                app_version:
                  type: string
                api_version:
                  type: string

  /version/docker:
    get:
      operationId: version_docker
      tags:
        - Version
      summary: Docker version info
      description: Return docker version information
      responses:
        200:
          description: Successful
          schema:
              $ref: "#/definitions/Docker_Version"
        500:
          $ref: "#/responses/InternalServerError_500"


  /devices:
    get:
      operationId: devices_get
      tags:
        - Devices
      summary: Get all devices
      description: Returns all configured devices
      responses:
        200:
          description: Devices list
          schema:
            type: array
            items:
              $ref: "#/definitions/TargetDevice"
        500:
          $ref: "#/responses/InternalServerError_500"

  /devices/network_detect:
    get:
      operationId: devices_networkdetect
      tags:
        - Devices
      summary: Detect a network device
      description: Detect a device using its ip or hostname
      parameters:
        - name: hostname
          in: query
          type: string
          required: true
        - name: username
          in: query
          type: string
          required: true
        - name: password
          in: query
          type: string
          required: true

      responses:
        200:
          description: Device information
          schema:
            $ref: "#/definitions/TargetDevice"
        500:
          $ref: "#/responses/InternalServerError_500"
        524:
          $ref: "#/responses/SudoError_524"
        531:
          $ref: "#/responses/InvalidObjectIdError_531"
        532:
          $ref: "#/responses/InvalidObjectStateError_532"
        533:
          $ref: "#/responses/SSHError_533"
        534:
          $ref: "#/responses/OSError_534"
        535:
          $ref: "#/responses/InvalidDeviceIdError_535"
        546:
          $ref: "#/responses/InvalidDeviceError_546"
        547:
          $ref: "#/responses/InvalidModelError_547"

  /devices/serial_detect:
    get:
      operationId: devices_serialdetect
      tags:
        - Devices
      summary: Detect a serial device
      description: Detect a device connected to a local serial port
      parameters:
        - name: port
          in: query
          type: string
          required: true
        - name: username
          in: query
          type: string
          required: true
        - name: password
          in: query
          type: string
          required: true

      responses:
        200:
          description: Device information
          schema:
            $ref: "#/definitions/TargetDevice"
        500:
          $ref: "#/responses/InternalServerError_500"
        524:
          $ref: "#/responses/SudoError_524"
        531:
          $ref: "#/responses/InvalidObjectIdError_531"
        532:
          $ref: "#/responses/InvalidObjectStateError_532"
        534:
          $ref: "#/responses/OSError_534"
        535:
          $ref: "#/responses/InvalidDeviceIdError_535"
        536:
          $ref: "#/responses/SerialError_536"
        537:
          $ref: "#/responses/TimeoutError_537"
        538:
          $ref: "#/responses/LoginFailedError_538"
        546:
          $ref: "#/responses/InvalidDeviceError_546"
        547:
          $ref: "#/responses/InvalidModelError_547"

  /devices/{device_id}:

    get:
      operationId: device_get
      tags:
        - Devices
      summary: Get device
      description: Return a specific configured device, knowing its id
      parameters:
        - $ref: "#/parameters/device_id"
      responses:
        200:
          description: Device Information
          schema:
            $ref: "#/definitions/TargetDevice"
        404:
          description: Device not found
        500:
          $ref: "#/responses/InternalServerError_500"

    put:
      operationId: device_modify
      tags:
        - Devices
      summary: Change device properties
      description: Changes specified properties on a configured device
      parameters:
        - $ref: "#/parameters/device_id"
        - name: device
          in: body
          schema:
             $ref: "#/definitions/TargetDevice"
      responses:
        200:
          description: Device information
          schema:
            $ref: "#/definitions/TargetDevice"
        404:
          description: Device not found
        500:
          $ref: "#/responses/InternalServerError_500"
        531:
          $ref: "#/responses/InvalidObjectIdError_531"
        532:
          $ref: "#/responses/InvalidObjectStateError_532"

    delete:
      tags:
        - Devices
      operationId: device_delete
      summary: Remove a device
      description: Permanently remove a device from the list of configured ones
      parameters:
        - $ref: "#/parameters/device_id"
      responses:
        204:
          description: Device was correctly removed
        404:
          description: Device not found
        500:
          $ref: "#/responses/InternalServerError_500"

  /devices/{device_id}/update:
    get:
      tags:
        - Devices
      operationId: device_update
      summary: Update device information
      description: Checks for updates on the remote device and return up-to-date information
      parameters:
        - $ref: "#/parameters/device_id"
      responses:
        200:
          description: Device information
          schema:
            $ref: "#/definitions/TargetDevice"
        500:
          $ref: "#/responses/InternalServerError_500"
        531:
          $ref: "#/responses/InvalidObjectIdError_531"
        532:
          $ref: "#/responses/InvalidObjectStateError_532"
        533:
          $ref: "#/responses/SSHError_533"
        534:
          $ref: "#/responses/OSError_534"
        535:
          $ref: "#/responses/InvalidDeviceIdError_535"

  /devices/{device_id}/validate_parameter:
    get:
      tags:
        - Devices
      operationId: device_validate_parameter
      summary: Validates a value for a parameter
      description: Validates a parameter, allowing UI to report problems before applying it.
      parameters:
        - $ref: "#/parameters/device_id"
        - name: parameter
          in: query
          type: string
          required: true
        - name: value
          in: query
          type: string
          required: true
      responses:
        200:
          description: Validation results
          schema:
            $ref: "#/definitions/ValidationResult"
        500:
          $ref: "#/responses/InternalServerError_500"
        535:
          $ref: "#/responses/InvalidDeviceIdError_535"

  /devices/{device_id}/docker/open:

    get:
      operationId: device_opendocker
      tags:
        - Devices
      summary: Expose remote docker
      description: Expose remote docker port on localhost via SSH tunnel
      parameters:
        - $ref: "#/parameters/device_id"
        - name: port
          in: query
          type: integer
          required: false
      responses:
        200:
          description: Local port for docker interface
          schema:
            type: integer
        404:
          description: Device not found
        500:
          $ref: "#/responses/InternalServerError_500"
        533:
          $ref: "#/responses/SSHError_533"
        539:
          $ref: "#/responses/SSHTunnelError_539"

  /devices/{device_id}/docker/close:

    get:
      operationId: device_closedocker
      tags:
        - Devices
      summary: Close SSH tunnel for docker API
      description: Stop exposing remote docker port on localhost
      parameters:
        - $ref: "#/parameters/device_id"
      responses:
        200:
          description: OK
        404:
          description: Device not found
        500:
          $ref: "#/responses/InternalServerError_500"

  /devices/{device_id}/docker/port:

    get:
      operationId: device_getdockerport
      tags:
        - Devices
      summary: Get local port for remote docker tunnel
      description: Get local port where docker is tunneled via SSH
      parameters:
        - $ref: "#/parameters/device_id"
      responses:
        200:
          description: Local port for docker interface
          schema:
            type: integer
        404:
          description: Device not found
        500:
          $ref: "#/responses/InternalServerError_500"
        533:
          $ref: "#/responses/SSHError_533"
        539:
          $ref: "#/responses/SSHTunnelError_539"

  /devices/{device_id}/ssh/open:

    get:
      operationId: device_openssh
      tags:
        - Devices
      summary: Expose shell via SSH
      description: Expose remote shell on local port via SSH
      parameters:
        - $ref: "#/parameters/device_id"
        - name: port
          in: query
          type: integer
          required: false
      responses:
        200:
          description: Local port for SSH shell
          schema:
            type: integer
        404:
          description: Device not found
        500:
          $ref: "#/responses/InternalServerError_500"
        533:
          $ref: "#/responses/SSHError_533"
        539:
          $ref: "#/responses/SSHTunnelError_539"

  /devices/{device_id}/ssh/close:

    get:
      operationId: device_closessh
      tags:
        - Devices
      summary: Close SSH tunnel for shell
      description: Stop exposing remote shell port on localhost
      parameters:
        - $ref: "#/parameters/device_id"
      responses:
        200:
          description: OK
        404:
          description: Device not found
        500:
          $ref: "#/responses/InternalServerError_500"

  /devices/{device_id}/ssh/port:

    get:
      operationId: device_getsshport
      tags:
        - Devices
      summary: Get local port for shell
      description: Get local port where remote shell is tunneled via SSH
      parameters:
        - $ref: "#/parameters/device_id"
      responses:
        200:
          description: Local port for SSH shell
          schema:
            type: integer
        404:
          description: Device not found
        500:
          $ref: "#/responses/InternalServerError_500"
        533:
          $ref: "#/responses/SSHError_533"
        539:
          $ref: "#/responses/SSHTunnelError_539"

  /devices/{device_id}/processes:

    get:
      operationId: device_getprocesses
      tags:
        - Devices
      summary: Get list of processes
      description: Get list of processes running on a specified device
      parameters:
        - $ref: "#/parameters/device_id"
      responses:
        200:
          description: List of processes
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Process"
        404:
          description: Device not found
        500:
          $ref: "#/responses/InternalServerError_500"
        533:
          $ref: "#/responses/SSHError_533"
        539:
          $ref: "#/responses/SSHTunnelError_539"

  /devices/{device_id}/memory:

    get:
      operationId: device_getmemory
      tags:
        - Devices
      summary: Get device memory information
      description: Return total/free/available memory on the device
      parameters:
        - $ref: "#/parameters/device_id"
      responses:
        200:
          description: Memory information
          schema:
            $ref: "#/definitions/MemInfo"
        404:
          description: Device not found
        500:
          $ref: "#/responses/InternalServerError_500"
        533:
          $ref: "#/responses/SSHError_533"
        539:
          $ref: "#/responses/SSHTunnelError_539"

  /devices/{device_id}/storage:

    get:
      operationId: device_getmountpoints
      tags:
        - Devices
      summary: Get storage information for a device
      description: Return a list with information about every mountpoint
      parameters:
        - $ref: "#/parameters/device_id"
      responses:
        200:
          description: List of mount point information
          schema:
            type: "array"
            items:
              $ref: "#/definitions/MountPoint"
        404:
          description: Device not found
        500:
          $ref: "#/responses/InternalServerError_500"
        533:
          $ref: "#/responses/SSHError_533"
        539:
          $ref: "#/responses/SSHTunnelError_539"

  /devices/{device_id}/images:

    get:
      operationId: device_getimages
      tags:
        - Devices
      summary: List container images on the device
      description: Get list of all container images available on a specified device
      parameters:
        - $ref: "#/parameters/device_id"
      responses:
        200:
          description: List of container images
          schema:
            type: array
            items:
              $ref: "#/definitions/Docker_Image"
        404:
          description: Device not found
        500:
          $ref: "#/responses/InternalServerError_500"
        525:
          $ref: "#/responses/RemoteDockerError_525"
        533:
          $ref: "#/responses/SSHError_533"
        539:
          $ref: "#/responses/SSHTunnelError_539"

  /devices/{device_id}/images/{image_id}:

    get:
      operationId: images_getimage
      tags:
        - Devices
      summary: Get information about an image
      description: Get detailed information on a specific container image stored on a device
      parameters:
        - $ref: "#/parameters/device_id"
        - $ref: "#/parameters/image_id"
      responses:
        200:
          description: Container image information
          schema:
            $ref: "#/definitions/Docker_Image"
        404:
          description: Device or Image not found
        500:
          $ref: "#/responses/InternalServerError_500"
        525:
          $ref: "#/responses/RemoteDockerError_525"
        533:
          $ref: "#/responses/SSHError_533"
        539:
          $ref: "#/responses/SSHTunnelError_539"

    delete:
      operationId: images_deleteimage
      tags:
        - Devices
      summary: Delete a container image
      description: Delete a specific container image from the device
      parameters:
        - $ref: "#/parameters/device_id"
        - $ref: "#/parameters/image_id"
      responses:
        204:
          description: OK
        404:
          description: Device or image not found
        500:
          $ref: "#/responses/InternalServerError_500"
        525:
          $ref: "#/responses/RemoteDockerError_525"
        533:
          $ref: "#/responses/SSHError_533"
        539:
          $ref: "#/responses/SSHTunnelError_539"

  /devices/{device_id}/containers:

    get:
      operationId: device_getcontainers
      tags:
        - Devices
      summary: List containers
      description: Get a list of the containers on a specific device
      parameters:
        - $ref: "#/parameters/device_id"
      responses:
        200:
          description: List of containers
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Docker_Container"
        404:
          description: Device not found
        500:
          $ref: "#/responses/InternalServerError_500"
        525:
          $ref: "#/responses/RemoteDockerError_525"
        533:
          $ref: "#/responses/SSHError_533"
        539:
          $ref: "#/responses/SSHTunnelError_539"

  /devices/{device_id}/containers/{container_id}:

    get:
      operationId: containers_getcontainer
      tags:
        - Devices
      summary: Get information about a container
      description: Get detailed information on a specific container running on a device
      parameters:
        - $ref: "#/parameters/device_id"
        - $ref: "#/parameters/container_id"
      responses:
        200:
          description: Container information
          schema:
            $ref: "#/definitions/Docker_Container"
        404:
          description: Device or container not found
        500:
          $ref: "#/responses/InternalServerError_500"
        525:
          $ref: "#/responses/RemoteDockerError_525"
        533:
          $ref: "#/responses/SSHError_533"
        539:
          $ref: "#/responses/SSHTunnelError_539"

    delete:
      operationId: containers_deletecontainer
      tags:
        - Devices
      summary: Delete a container
      description: Stops and removes a container running on a device
      parameters:
        - $ref: "#/parameters/device_id"
        - $ref: "#/parameters/container_id"
      responses:
        204:
          description: OK
        404:
          description: Device or container not found
        500:
          $ref: "#/responses/InternalServerError_500"
        525:
          $ref: "#/responses/RemoteDockerError_525"
        533:
          $ref: "#/responses/SSHError_533"
        539:
          $ref: "#/responses/SSHTunnelError_539"

  /devices/{device_id}/containers/{container_id}/start:

    get:
      operationId: container_start
      tags:
        - Devices
      summary: Starts container
      description: Start a specified container on a device
      parameters:
        - $ref: "#/parameters/device_id"
        - $ref: "#/parameters/container_id"
      responses:
        200:
          description: Container information
          schema:
            $ref: "#/definitions/Docker_Container"
        404:
          description: Device or container not found
        500:
          $ref: "#/responses/InternalServerError_500"
        525:
          $ref: "#/responses/RemoteDockerError_525"
        533:
          $ref: "#/responses/SSHError_533"
        539:
          $ref: "#/responses/SSHTunnelError_539"

  /devices/{device_id}/containers/{container_id}/stop:

    get:
      operationId: container_stop
      tags:
        - Devices
      summary: Stop container
      description: Stop a specified container running on a device
      parameters:
        - $ref: "#/parameters/device_id"
        - $ref: "#/parameters/container_id"
      responses:
        200:
          description: Returns container
          schema:
            $ref: "#/definitions/Docker_Container"
        404:
          description: Device or container not found
        500:
          $ref: "#/responses/InternalServerError_500"
        525:
          $ref: "#/responses/RemoteDockerError_525"
        533:
          $ref: "#/responses/SSHError_533"
        539:
          $ref: "#/responses/SSHTunnelError_539"

  /devices/{device_id}/containers/{container_id}/processes:

    get:
      operationId: container_getprocesses
      tags:
        - Devices
      summary: Get processes running in container
      description: Return a list of processes running in the specified container on a device
      parameters:
        - $ref: "#/parameters/device_id"
        - $ref: "#/parameters/container_id"
      responses:
        200:
          description: List of processes
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Process"
        404:
          description: Device or container not found
        500:
          $ref: "#/responses/InternalServerError_500"
        525:
          $ref: "#/responses/RemoteDockerError_525"
        533:
          $ref: "#/responses/SSHError_533"
        539:
          $ref: "#/responses/SSHTunnelError_539"

  /devices/{device_id}/containers/{container_id}/memory:

    get:
      operationId: container_getmemory
      tags:
        - Devices
      summary: Return container memory information
      description: Return total/free/available memory on a specific container running on a device
      parameters:
        - $ref: "#/parameters/device_id"
        - $ref: "#/parameters/container_id"
      responses:
        200:
          description: Memory information
          schema:
            $ref: "#/definitions/MemInfo"
        404:
          description: Device or container not found
        500:
          $ref: "#/responses/InternalServerError_500"
        533:
          $ref: "#/responses/SSHError_533"
        539:
          $ref: "#/responses/SSHTunnelError_539"

  /devices/{device_id}/containers/{container_id}/storage:

    get:
      operationId: container_getmountpoints
      tags:
        - Devices
      summary: Return information about storage
      description: Return a list of mount points available inside the container
      parameters:
        - $ref: "#/parameters/device_id"
        - $ref: "#/parameters/container_id"
      responses:
        200:
          description: List of mount point information
          schema:
            type: "array"
            items:
              $ref: "#/definitions/MountPoint"
        404:
          description: Device or container not found
        500:
          $ref: "#/responses/InternalServerError_500"
        525:
          $ref: "#/responses/RemoteDockerError_525"
        533:
          $ref: "#/responses/SSHError_533"
        539:
          $ref: "#/responses/SSHTunnelError_539"

  /devices/{device_id}/containers/{container_id}/logs:

    get:
      operationId: container_getlogs
      tags:
        - Devices
      summary: Return text lines from the container logs
      description: Return one or more lines from the log, waiting until it's available, this will allow clients to show logs in almost real time
      parameters:
        - $ref: "#/parameters/device_id"
        - $ref: "#/parameters/container_id"
        - name: restart
          type: boolean
          in: query
          required: false
          default: false
          description: when true reads the lock back from beginning
      responses:
        200:
          description: Text from the logs
          schema:
            type: string
        204:
          description: No content, container is no longer running and log has ben fully read
        404:
          description: Device or container not found
        500:
          $ref: "#/responses/InternalServerError_500"
        525:
          $ref: "#/responses/RemoteDockerError_525"
        533:
          $ref: "#/responses/SSHError_533"
        539:
          $ref: "#/responses/SSHTunnelError_539"

  /devices/{device_id}/privatekey:
    get:
      operationId: device_getprivatekey
      tags:
        - Devices
      summary: Return the path of the device private key
      description: Returns the file containing the key that can be used to activate passowordless connections to the device
      parameters:
        - $ref: "#/parameters/device_id"
      responses:
        200:
          description: Path of the key file
          schema:
            type: string
        404:
          description: Device not found
        500:
          $ref: "#/responses/InternalServerError_500"

  /devices/{device_id}/syncfolders:

    get:
      operationId: device_syncfolders
      tags:
        - Devices
      summary: Synchronize folders
      description: Synchronize folders between host and target
      parameters:
        - $ref: "#/parameters/device_id"
        - name: sourcefolder
          in: query
          type: string
          required: true
        - name: destfolder
          in: query
          type: string
          required: true
        - $ref: "#/parameters/progress_id"

      responses:
        200:
          description: OK
        404:
          description: Device not found
        500:
          $ref: "#/responses/InternalServerError_500"
        520:
          $ref: "#/responses/ImageNotFoundError_520"
        523:
          $ref: "#/responses/ContainerNotRunningError_523"
        533:
          $ref: "#/responses/SSHError_533"
        544:
          $ref: "#/responses/LocalCommandError_544"
        551:
          $ref: "#/responses/AbortError_551"


  /devices/{device_id}/current_ip:
    get:
      tags:
        - Devices
      operationId: device_current_ip
      summary: Get current ip of the device
      description: Return current ip of the device using local DNS and mDNS
      parameters:
        - $ref: "#/parameters/device_id"
      responses:
        200:
          description: ip
          schema:
            type: string
        500:
          $ref: "#/responses/InternalServerError_500"
        531:
          $ref: "#/responses/InvalidObjectIdError_531"
        534:
          $ref: "#/responses/OSError_534"
        535:
          $ref: "#/responses/InvalidDeviceIdError_535"

  /eulas:
    get:
      operationId: eulas_get
      tags:
        - Eulas
      summary: Get all eulas
      description: Returns information about all eulas required to run different platforms on the system
      responses:
        200:
          description: List of Eulas
          schema:
            type: array
            items:
              $ref: "#/definitions/Eula"
        500:
          $ref: "#/responses/InternalServerError_500"

  /eulas/{eula_id}:
    get:
      operationId: eula_get
      tags:
        - Eulas
      summary: Get detail about an eula
      description: Return detailed information about a specific eula
      parameters:
        - $ref: "#/parameters/eula_id"
      responses:
        200:
          description: Eula Information
          schema:
            $ref: "#/definitions/Eula"
        404:
          description: Eula not found
        500:
          $ref: "#/responses/InternalServerError_500"

    put:
      operationId: eula_modify
      tags:
        - Eulas
      summary: Change eula properties
      description: Set eula as visualized and/or accepted
      parameters:
        - $ref: "#/parameters/eula_id"
        - name: e
          in: body
          schema:
             $ref: "#/definitions/Eula"
      responses:
        200:
          description: Eula information
          schema:
            $ref: "#/definitions/Eula"
        404:
          description: Eula not found
        500:
          $ref: "#/responses/InternalServerError_500"
        531:
          $ref: "#/responses/InvalidObjectIdError_531"
        532:
          $ref: "#/responses/InvalidObjectStateError_532"

  /platforms:
    get:
      operationId: platforms_get
      tags:
        - Platforms
      summary: Get all platforms
      description: Return all configured platforms
      parameters:
        - name: runtime
          in: query
          type: string
          required: false
      responses:
        200:
          description: List of Platforms
          schema:
