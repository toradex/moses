        553:
          $ref: "#/responses/TorizonCoreBuilderError_553"

  /applications/{application_id}/tcb_dt_checkout:

    get:
      operationId: application_tcb_dt_checkout
      tags:
        - Applications
      summary: TorizonCore Device Tree repo checkout
      description: Checkout the device tree and overlays repository at https://github.com/toradex/device-trees
      parameters:
        - $ref: "#/parameters/application_id"
        - $ref: "#/parameters/progress_id"
      responses:
        200:
          description: OK
        404:
          description: Application not found
        500:
          $ref: "#/responses/InternalServerError_500"
        520:
          $ref: "#/responses/ImageNotFoundError_520"
        530:
          $ref: "#/responses/LocalDockerError_530"
        550:
          $ref: "#/responses/NoTagError_550"
        551:
          $ref: "#/responses/AbortError_551"
        553:
          $ref: "#/responses/TorizonCoreBuilderError_553"

  /setup/pullcontainers:
    get:
      operationId: setup_pullcontainers
      parameters:
        - $ref: "#/parameters/progress_id"
      tags:
        - Setup
      summary: Pulls container from docker repo
      description: Pulls all base and SDK base container for the configured platforms. This can also be used to update them.
      responses:
        200:
          description: OK
        500:
          $ref: "#/responses/InternalServerError_500"
        530:
          $ref: "#/responses/LocalDockerError_530"
        542:
          $ref: "#/responses/PullImageError_542"
        551:
          $ref: "#/responses/AbortError_551"

  /setup/enableemulation:
    get:
      operationId: setup_enableemulation
      parameters:
        - $ref: "#/parameters/progress_id"
      tags:
        - Setup
      summary: Enable ARM emulation using binfmt/qemu
      description: Uses an externa container that leverages binfmt and qemu to enable ARM32 and ARM64 emulation on non-ARM devices
      responses:
        200:
          description: OK
        500:
          $ref: "#/responses/InternalServerError_500"
        530:
          $ref: "#/responses/LocalDockerError_530"
        551:
          $ref: "#/responses/AbortError_551"

  /progress/create:
    get:
      operationId: progress_create
      summary: Create a progress cookie
      description: Creates a progress object that could be used to monitor and abort operations.
                   A progress cookie must be used only for one operation and deleted when the operation is completed/terminated.
                   Passing cookies to different operations may lead to unpredictable results.
      tags:
        - Progress
      responses:
        200:
          description: Progress Cookie Information
          schema:
            $ref: "#/definitions/Progress"
        500:
          $ref: "#/responses/InternalServerError_500"

  /progress/status:
    get:
      operationId: progress_status
      tags:
        - Progress
      summary: Retrieves progress status of an operation
      description: Return the operation status, progress and messages, it's blocking until status changes or the operation is completed/terminated.
                   Not all operations can return detailed progress information (it may not be possible to estimate it before starting the actual operation),
                   it's anyway granted that an operation will report its completition/failure.
      parameters:
        - $ref: "#/parameters/progress_id"
      responses:
        200:
          description: Progress Cookie Information
          schema:
            $ref: "#/definitions/Progress"
        404:
          description: Object not found
        500:
          $ref: "#/responses/InternalServerError_500"


  /progress/delete:
    get:
      operationId: progress_delete
      summary: Releases a progress cookie
      description: Delete the cookie. If the operation is pending this will cause an abort. Abort may not be immediate.
                   After the delete operation is called the progress cookie id is no longer valid and further calls to
                   progress_status will fail.
      tags:
        - Progress
      parameters:
        - $ref: "#/parameters/progress_id"
      responses:
        200:
          description: OK
        500:
          $ref: "#/responses/InternalServerError_500"

parameters:

  device_id:
    name: device_id
    description: Target device serial number
    in: path
    type: string
    required: true
    pattern: "^[-0-9a-zA-Z.]*$"

  device_id_qs:
    name: device_id
    description: Target device serial number
    in: query
    type: string
    required: true
    pattern: "^[-0-9a-zA-Z.]*$"

  eula_id:
    name: eula_id
    description: Id of an Eula
    in: path
    type: string
    required: true
    pattern: "^[-0-9a-zA-Z.]*$"

  platform_id:
    name: platform_id
    description: Id of a platform formatted as name_version
    in: path
    type: string
    required: true
    pattern: "^[-0-9a-zA-Z.]*_[-0-9a-zA-Z.]*$"

  application_id:
    name: application_id
    description: Id of an application (uuid)
    in: path
    type: string
    required: true
    pattern: "^[0-9,a-f,A-F]{8}-[0-9,a-f,A-F]{4}-[0-9,a-f,A-F]{4}-[0-9,a-f,A-F]{4}-[0-9,a-f,A-F]{12}$"

  container_id:
    name: container_id
    description: Id of a container
    in: path
    type: string
    required: true
    pattern: "^[0-9,a-f,A-F]{64}$"

  image_id:
    name: image_id
    description: Id of an image
    in: path
    type: string
    required: true
    pattern: "^sha256:[0-9,a-f,A-F]{64}$"

  progress_id:
    name: progress_id
    description: Id of a progress cookie (uuid)
    in: query
    type: string
    required: false
    pattern: "^$|[0-9,a-f,A-F]{8}-[0-9,a-f,A-F]{4}-[0-9,a-f,A-F]{4}-[0-9,a-f,A-F]{4}-[0-9,a-f,A-F]{12}$"

  configuration:
    name: configuration
    in: query
    type: string
    required: true
    pattern: "(?:debug|release)"

  configuration_common:
    name: configuration
    in: query
    type: string
    required: true
    pattern: "(?:debug|release|common)"

definitions:

  TargetDevice:
    type: object
    properties:
      id:
        type: string
        description: Unique serial number
        example: 01234567
        readOnly: true
      name:
        type: string
        description: Device mnemnonic name
        example: Colibri imx7 EVB
      model:
        type: string
        description: Device hardware ID
        example: 0028
        readOnly: true
      hwrev:
        type: string
        description: Device hardware revision
        example: 1.1A
        readOnly: true
      kernelversion:
        type: string
        description: Kernel name
        example: "#1 SMP Fri Aug 24 14:47:37 UTC 2018"
        readOnly: true
      kernelrelease:
        type: string
        description: Kernel release
        example: 4.18.1
        readOnly: true
      distroversion:
        type: string
        description: Torizon version (date)
        example: 20180824141405
        readOnly: true
      hostname:
        type: string
        description: Device host name
        example: verdin-imx8mm-06632494
      username:
        type: string
        description: User account used to connect to device via ssh
        example: torizon
      homefolder:
        type: string
        description: Home folder of ssh user (used to deploy files and apps, can be different from actual home)
        example: /home/torizon
      runningtorizon:
        type: boolean
        description: True for a target device that is a community device, false for default Toradex devices
        example: false
        readOnly: true
      cpu_architecture:
        type: string
        description: CPU architecture
        example: aarch64, armv7l
        readOnly: true
      model_description:
        type: string
        description: detailed model description
        example: Colibri imx6DL 512MB IT
        readOnly: true

  Eula:
    type: object
    properties:
      id:
        type: string
        description: Unique name (should be filesystem-compatible)
        example: nxp
        readOnly: true
      title:
        type: string
        description: eula title
        readOnly: true
      question:
        type: string
        description: message shown to the user to accept/decline license
        readOnly: true
      filepath:
        type: string
        description: full path of the file containing the license text
        readOnly: true
      visualized:
        type: boolean
        description: true if license has been shown at least once to user
        readOnly: false
      accepted:
        type: boolean
        description: true if user accepted the license
        readOnly: false

  Platform:
    type: object
    properties:
      id:
        type: string
        description: Unique name (should be filesystem-compatible)
        example: arm32v7-debian-base_buster
        readOnly: true
      name:
        type: string
        description: Platform mnemnonic name
        example: debian buster-slim arm32v7
        readOnly: true
      standard:
        type: boolean
        description: true if the platform is provided by Toradex and can't be modified
        readOnly: true
      version:
        type: string
        description: Version of the image (not related to distro version)
        example: 1.0
        readOnly: true
      runtimes:
        type: array
        items:
          type: string
        description: runtimes/languages supported by the container
        example: [ python, dotnet ]
      sdkcontainerusername:
        type: string
        description: ssh user supported by the SDK container
      sdkcontainerpassword:
        type: string
        description: password used to ssh inside the SDK container
      dockercomposefile:
        type: object
        additionalProperties:
          type: string
        description: path of docker-compose file to be used to start additional containers needed by the app
      startupscript:
        type: object
        additionalProperties:
          type: string
        description: path of script to be run when application debugging starts
      shutdownscript:
        type: object
        additionalProperties:
          type: string
        description: path of script to be run when application debugging stops
      ports:
        type: object
        additionalProperties:
          type: object
          additionalProperties:
              type: string
        description: ports to be exposed from the container
        example: { 8080/tcp:8080 2222/tcp:null }
      volumes:
        type: object
        additionalProperties:
          type: object
          additionalProperties:
            type: string
        description: Local folders to be mounted as mount points inside a container
        example: { /tmp:/tmp,rw /home/torizon:/userhome,ro }
      devices:
        type: object
        additionalProperties:
          type: array
          items:
            type: string
        description: Additional devices to be shared inside container
        example: [ /dev/gpiochip0 ]
      networks:
        type: object
        additionalProperties:
          type: array
          items:
            type: string
        description: Networks used by container (in debug it will always be also on bridge)
      extraparms:
        type: object
        additionalProperties:
          type: object
          additionalProperties:
            type: string
        description: Additional parameter passed to the run call (check docker SDK for python for reference, value is YAML)
        example: { network_mode: host }
      props:
        type: object
        additionalProperties:
          type: object
          additionalProperties:
            type: string
        description: Custom properties (may be used in dockerfile or by extensions)
      description:
        type: string
        description: Platform human-readable description
        example: Debian Stretch for native applications
        readOnly: true
      tags:
        type: array
        items:
          type: string
        description: strings used to identify specific properties of the platform
        example: [ console, wayland ]
        readOnly: true
      architecture:
        type: string
        description: architecture as defined by docker
        example: linux/arm
        readOnly: true
      deprecated:
        type: boolean
        description: true for platforms that are no longer supported
        readOnly: true

  Application:
    type: object
    properties:
      id:
        type: string
        description: Unique id
        readOnly: true
      platformid:
        type: string
        description: id of the platform used to generate this application configuration
        readOnly: true
      folder:
        type: string
        description: folder where application configuration and extra files are stored
        readOnly: true
      props:
        type: object
        additionalProperties:
          type: object
          additionalProperties:
            type: string
        description: Custom application properties
      dockercomposefile:
        type: object
        additionalProperties:
          type: string
        description: path of docker-compose file to be used to start additional containers needed by the app
      startupscript:
        type: object
        additionalProperties:
          type: string
        description: path of script to be run when application debugging starts
      shutdownscript:
        type: object
        additionalProperties:
          type: string
        description: path of script to be run when application debugging stops
      ports:
        type: object
        additionalProperties:
          type: object
          additionalProperties:
              type: string
        description: ports to be exposed from the container
        example: { 8080/tcp:8080 2222/tcp:null }
      volumes:
        type: object
        additionalProperties:
          type: object
          additionalProperties:
            type: string
        description: Local folders to be mounted "A mount points inside a container
        example: { /tmp:/tmp,rw /home/torizon:/userhome,ro }
      devices:
        type: object
        additionalProperties:
          type: array
          items:
            type: string
        description: Additional devices to be shared inside container
        example: [ /dev/gpiochip0 ]
      networks:
        type: object
        additionalProperties:
          type: array
          items:
            type: string
        description: Networks used by container (in debug it will always be also on bridge)
      extraparms:
        type: object
        additionalProperties:
          type: object
          additionalProperties:
            type: string
        description: Additional parameter passed to the run call (check docker SDK for python for reference, value is YAML)
        example: { network_mode: host }
      username:
        type: string
        description: user account used to run the application inside the container
      images:
        type: object
        additionalProperties:
          type: string
        description: SHA-ids of the debug and release images
      sdkimages:
        type: object
        additionalProperties:
          type: string
        description: SHA-ids of the debug and release SDK images
      imagetags:
        type: object
        additionalProperties:
          type: string
        description: unique tag used for the images
      sdkimagetags:
        type: object
        additionalProperties:
          type: string
        description: unique tag used for the SDK images (if application uses an SDK)
      otapackagename:
        type: string
        description: name of the OTA package
      otapackageversion:
        type: string
        description: version of the OTA package

  ErrorInfo:
    type: object
    properties:
      code:
        type: integer
        description: error code
      message:
        type: string
        description: specific error message
      description:
        type: string
        description: generic error description

  Process:
    properties:
      pid:
        type: integer
        description: process id
      ppid:
        type: integer
        description: parent process id
      user:
        type: string
      time:
        type: string
        description: cpu time
      nice:
        type: integer
        description: nice value
      state:
        type: string
        description: process state code
      args:
        type: string
        description: command used to start process

  MemInfo:
    properties:
      total:
        type: number
        description: total memory in kb
      available:
        type: number
        description: available memory in kb
      free:
        type: number
        description: free memory in kb

  MountPoint:
    properties:
      mountpoint:
        type: string
        description: mount point
        example: /sysroot
      filesystem:
        type: string
        description: file system
        example: tmpfs
      size:
        type: integer
        description: total size in 1Kb blocks
      available:
        type: integer
        description: available space in 1kb blocks

  Docker_Image:
    type: "object"
    required:
      - Id
      - Parent
      - Comment
      - Created
      - Container
      - DockerVersion
      - Author
      - Architecture
      - Os
      - Size
      - VirtualSize
      - GraphDriver
      - RootFS
    properties:
      Id:
        type: "string"
        x-nullable: false
      RepoTags:
        type: "array"
        items:
          type: "string"
      RepoDigests:
        type: "array"
        items:
          type: "string"
      Parent:
        type: "string"
        x-nullable: false
      Comment:
        type: "string"
        x-nullable: false
      Created:
        type: "string"
        x-nullable: false
      Container:
        type: "string"
        x-nullable: false
      ContainerConfig:
        $ref: "#/definitions/Docker_ContainerConfig"
      DockerVersion:
        type: "string"
        x-nullable: false
      Author:
        type: "string"
        x-nullable: false
      Config:
        $ref: "#/definitions/Docker_ContainerConfig"
      Architecture:
        type: "string"
        x-nullable: false
      Os:
        type: "string"
        x-nullable: false
      OsVersion:
        type: "string"
      Size:
        type: "integer"
        format: "int64"
        x-nullable: false
      VirtualSize:
        type: "integer"
        format: "int64"
        x-nullable: false
      GraphDriver:
        $ref: "#/definitions/Docker_GraphDriverData"
      RootFS:
        type: "object"
        required: [Type]
        properties:
          Type:
            type: "string"
            x-nullable: false
          Layers:
            type: "array"
            items:
              type: "string"
          BaseLayer:
            type: "string"
      Metadata:
        type: "object"
        properties:
          LastTagTime:
            type: "string"
            format: "dateTime"

  Docker_Container:
    type: "object"
    properties:
      Id:
        description: "The ID of the container"
        type: "string"
      Created:
        description: "The time the container was created"
        type: "string"
      Path:
        description: "The path to the command being run"
        type: "string"
      Args:
        description: "The arguments to the command being run"
        type: "array"
        items:
          type: "string"
      State:
        description: "The state of the container."
        type: "object"
        properties:
          Status:
            description: |
              The status of the container. For example, `"running"` or `"exited"`.
            type: "string"
            enum: ["created", "running", "paused", "restarting", "removing", "exited", "dead"]
          Running:
            description: |
              Whether this container is running.

              Note that a running container can be _paused_. The `Running` and `Paused`
              booleans are not mutually exclusive:

              When pausing a container (on Linux), the cgroups freezer is used to suspend
              all processes in the container. Freezing the process requires the process to
              be running. As a result, paused containers are both `Running` _and_ `Paused`.

              Use the `Status` field instead to determine if a container's state is "running".
            type: "boolean"
          Paused:
            description: "Whether this container is paused."
            type: "boolean"
          Restarting:
            description: "Whether this container is restarting."
            type: "boolean"
          OOMKilled:
            description: "Whether this container has been killed because it ran out of memory."
            type: "boolean"
          Dead:
            type: "boolean"
          Pid:
            description: "The process ID of this container"
            type: "integer"
          ExitCode:
            description: "The last e code of this container"
            type: "integer"
          Error:
            type: "string"
          StartedAt:
            description: "The time when this container was last started."
            type: "string"
          FinishedAt:
            description: "The time when this container last exited."
            type: "string"
      Image:
        description: "The container's image"
        type: "string"
      ResolvConfPath:
        type: "string"
      HostnamePath:
        type: "string"
      HostsPath:
        type: "string"
      LogPath:
        type: "string"
      Node:
        description: "TODO"
        type: "object"
      Name:
        type: "string"
      RestartCount:
        type: "integer"
      Driver:
        type: "string"
      MountLabel:
        type: "string"
      ProcessLabel:
        type: "string"
      AppArmorProfile:
        type: "string"
      ExecIDs:
        type: "array"
        items:
          type: "string"
      HostConfig:
        $ref: "#/definitions/Docker_HostConfig"
      GraphDriver:
        $ref: "#/definitions/Docker_GraphDriverData"
      SizeRw:
        description: "The size of files that have been created or changed by this container."
        type: "integer"
        format: "int64"
      SizeRootFs:
        description: "The total size of all the files in this container."
        type: "integer"
        format: "int64"
      Mounts:
        type: "array"
        items:
          $ref: "#/definitions/Docker_MountPoint"
      Config:
        $ref: "#/definitions/Docker_ContainerConfig"
      NetworkSettings:
        $ref: "#/definitions/Docker_NetworkSettings"

  Docker_ContainerConfig:
    description: "Configuration for a container that is portable between hosts"
    type: "object"
    properties:
      Hostname:
        description: "The hostname to use for the container, as a valid RFC 1123 hostname."
        type: "string"
      Domainname:
        description: "The domain name to use for the container."
        type: "string"
      User:
        description: "The user that commands are run as inside the container."
        type: "string"
      AttachStdin:
        description: "Whether to attach to `stdin`."
        type: "boolean"
        default: false
      AttachStdout:
        description: "Whether to attach to `stdout`."
        type: "boolean"
        default: true
      AttachStderr:
        description: "Whether to attach to `stderr`."
        type: "boolean"
        default: true
      ExposedPorts:
        description: |
          An object mapping ports to an empty object in the form:

          `{"<port>/<tcp|udp|sctp>": {}}`
        type: "object"
        additionalProperties:
          type: "object"
          enum:
            - {}
      Tty:
        description: "Attach standard streams to a TTY, including `stdin` if it is not closed."
        type: "boolean"
        default: false
      OpenStdin:
        description: "Open `stdin`"
        type: "boolean"
        default: false
      StdinOnce:
        description: "Close `stdin` after one attached client disconnects"
        type: "boolean"
        default: false
      Env:
        description: |
          A list of environment variables to set inside the container in the form `["VAR=value", ...]`. A variable without `=` is removed from the environment, rather than to have an empty value.
        type: "array"
        items:
          type: "string"
      Cmd:
        description: "Command to run specified as a string or an array of strings."
        type: "array"
        items:
          type: "string"
      Healthcheck:
        $ref: "#/definitions/Docker_HealthConfig"
      ArgsEscaped:
        description: "Command is already escaped (Windows only)"
        type: "boolean"
      Image:
        description: "The name of the image to use when creating the container"
        type: "string"
      Volumes:
        description: "An object mapping mount point paths inside the container to empty objects."
        type: "object"
        additionalProperties:
          type: "object"
          enum:
            - {}
      WorkingDir:
        description: "The working directory for commands to run in."
        type: "string"
      Entrypoint:
        description: |
          The entry point for the container as a string or an array of strings.

          If the array consists of exactly one empty string (`[""]`) then the entry point is reset to system default (i.e., the entry point used by docker when there is no `ENTRYPOINT` instruction in the `Dockerfile`).
        type: "array"
        items:
          type: "string"
      NetworkDisabled:
        description: "Disable networking for the container."
        type: "boolean"
      MacAddress:
        description: "MAC address of the container."
        type: "string"
      OnBuild:
        description: "`ONBUILD` metadata that were defined in the image's `Dockerfile`."
        type: "array"
        items:
          type: "string"
      Labels:
        description: "User-defined key/value metadata."
        type: "object"
        additionalProperties:
          type: "string"
      StopSignal:
        description: "Signal to stop a container as a string or unsigned integer."
        type: "string"
        default: "SIGTERM"
      StopTimeout:
        description: "Timeout to stop a container in seconds."
        type: "integer"
        default: 10
      Shell:
        description: "Shell for when `RUN`, `CMD`, and `ENTRYPOINT` uses a shell."
        type: "array"
        items:
          type: "string"

  Docker_GraphDriverData:
    description: "Information about a container's graph driver."
    type: "object"
    required: [Name, Data]
    properties:
      Name:
        type: "string"
        x-nullable: false
      Data:
        type: "object"
        x-nullable: false
        additionalProperties:
          type: "string"

  Docker_HostConfig:
    description: "Container configuration that depends on the host we are running on"
    allOf:
      - $ref: "#/definitions/Docker_Resources"
      - type: "object"
        properties:
          # Applicable to all platforms
          Binds:
            type: "array"
            description: |
              A list of volume bindings for this container. Each volume binding is a string in one of these forms:

              - `host-src:container-dest` to bind-mount a host path into the container. Both `host-src`, and `container-dest` must be an _absolute_ path.
              - `host-src:container-dest:ro` to make the bind mount read-only inside the container. Both `host-src`, and `container-dest` must be an _absolute_ path.
              - `volume-name:container-dest` to bind-mount a volume managed by a volume driver into the container. `container-dest` must be an _absolute_ path.
              - `volume-name:container-dest:ro` to mount the volume read-only inside the container.  `container-dest` must be an _absolute_ path.
            items:
              type: "string"
          ContainerIDFile:
            type: "string"
            description: "Path to a file where the container ID is written"
          LogConfig:
            type: "object"
            description: "The logging configuration for this container"
            properties:
              Type:
                type: "string"
                enum:
                  - "json-file"
                  - "syslog"
                  - "journald"
                  - "gelf"
                  - "fluentd"
                  - "awslogs"
                  - "splunk"
                  - "etwlogs"
                  - "none"
              Config:
                type: "object"
                additionalProperties:
                  type: "string"
          NetworkMode:
            type: "string"
            description: "Network mode to use for this container. Supported standard values are: `bridge`, `host`, `none`, and `container:<name|id>`. Any other value is taken
              as a custom network's name to which this container should connect to."
          PortBindings:
            $ref: "#/definitions/Docker_PortMap"
          RestartPolicy:
            $ref: "#/definitions/Docker_RestartPolicy"
          AutoRemove:
            type: "boolean"
            description: "Automatically remove the container when the container's process exits. This has no effect if `RestartPolicy` is set."
          VolumeDriver:
            type: "string"
            description: "Driver that this container uses to mount volumes."
          VolumesFrom:
            type: "array"
            description: "A list of volumes to inherit from another container, specified in the form `<container name>[:<ro|rw>]`."
            items:
              type: "string"
          Mounts:
            description: "Specification for mounts to be added to the container."
            type: "array"
            items:
              $ref: "#/definitions/Docker_Mount"

          # Applicable to UNIX platforms
          CapAdd:
            type: "array"
            description: "A list of kernel capabilities to add to the container."
            items:
              type: "string"
          CapDrop:
            type: "array"
            description: "A list of kernel capabilities to drop from the container."
            items:
              type: "string"
          Dns:
            type: "array"
            description: "A list of DNS servers for the container to use."
            items:
              type: "string"
          DnsOptions:
            type: "array"
            description: "A list of DNS options."
            items:
              type: "string"
          DnsSearch:
            type: "array"
            description: "A list of DNS search domains."
            items:
              type: "string"
          ExtraHosts:
            type: "array"
            description: |
              A list of hostnames/IP mappings to add to the container's `/etc/hosts` file. Specified in the form `["hostname:IP"]`.
            items:
              type: "string"
          GroupAdd:
            type: "array"
            description: "A list of additional groups that the container process will run as."
            items:
              type: "string"
          IpcMode:
            type: "string"
            description: |
                    IPC sharing mode for the container. Possible values are:

                    - `"none"`: own private IPC namespace, with /dev/shm not mounted
                    - `"private"`: own private IPC namespace
                    - `"shareable"`: own private IPC namespace, with a possibility to share it with other containers
                    - `"container:<name|id>"`: join another (shareable) container's IPC namespace
                    - `"host"`: use the host system's IPC namespace

                    If not specified, daemon default is used, which can either be `"private"`
                    or `"shareable"`, depending on daemon version and configuration.
          Cgroup:
            type: "string"
            description: "Cgroup to use for the container."
          Links:
            type: "array"
            description: "A list of links for the container in the form `container_name:alias`."
            items:
              type: "string"
          OomScoreAdj:
            type: "integer"
            description: "An integer value containing the score given to the container in order to tune OOM killer preferences."
            example: 500
          PidMode:
            type: "string"
            description: |
              Set the PID (Process) Namespace mode for the container. It can be either:

              - `"container:<name|id>"`: joins another container's PID namespace
              - `"host"`: use the host's PID namespace inside the container
          Privileged:
            type: "boolean"
            description: "Gives the container full access to the host."
          PublishAllPorts:
            type: "boolean"
            description: |
              Allocates an ephemeral host port for all of a container's
              exposed ports.

              Ports are de-allocated when the container stops and allocated when the container starts.
              The allocated port might be changed when restarting the container.

              The port is selected from the ephemeral port range that depends on the kernel.
              For example, on Linux the range is defined by `/proc/sys/net/ipv4/ip_local_port_range`.
          ReadonlyRootfs:
            type: "boolean"
            description: "Mount the container's root filesystem as read only."
          SecurityOpt:
            type: "array"
            description: "A list of string values to customize labels for MLS
            systems, such as SELinux."
            items:
              type: "string"
          StorageOpt:
            type: "object"
            description: |
              Storage driver options for this container, in the form `{"size": "120G"}`.
            additionalProperties:
              type: "string"
          Tmpfs:
            type: "object"
            description: |
              A map of container directories which should be replaced by tmpfs mounts, and their corresponding mount options. For example: `{ "/run": "rw,noexec,nosuid,size=65536k" }`.
            additionalProperties:
              type: "string"
          UTSMode:
            type: "string"
            description: "UTS namespace to use for the container."
          UsernsMode:
            type: "string"
            description: "Sets the usernamespace mode for the container when usernamespace remapping option is enabled."
          ShmSize:
            type: "integer"
            description: "Size of `/dev/shm` in bytes. If omitted, the system uses 64MB."
            minimum: 0
          Sysctls:
            type: "object"
            description: |
              A list of kernel parameters (sysctls) to set in the container. For example: `{"net.ipv4.ip_forward": "1"}`
            additionalProperties:
              type: "string"
          Runtime:
            type: "string"
            description: "Runtime to use with this container."

  Docker_Resources:
    description: "A container's resources (cgroups config, ulimits, etc)"
    type: "object"
    properties:
      # Applicable to all platforms
      CpuShares:
        description: "An integer value representing this container's relative CPU weight versus other containers."
        type: "integer"
      Memory:
        description: "Memory limit in bytes."
        type: "integer"
        format: "int64"
        default: 0
      # Applicable to UNIX platforms
      CgroupParent:
        description: "Path to `cgroups` under which the container's `cgroup` is created. If the path is not absolute, the path is considered to be relative to the `cgroups` path of the init process. Cgroups are created if they do not already exist."
        type: "string"
      BlkioWeight:
        description: "Block IO weight (relative weight)."
        type: "integer"
        minimum: 0
        maximum: 1000
      BlkioWeightDevice:
        description: |
          Block IO weight (relative device weight) in the form `[{"Path": "device_path", "Weight": weight}]`.
        type: "array"
        items:
          type: "object"
          properties:
            Path:
              type: "string"
            Weight:
              type: "integer"
              minimum: 0
      BlkioDeviceReadBps:
        description: |
          Limit read rate (bytes per second) from a device, in the form `[{"Path": "device_path", "Rate": rate}]`.
        type: "array"
        items:
          $ref: "#/definitions/Docker_ThrottleDevice"
      BlkioDeviceWriteBps:
        description: |
          Limit write rate (bytes per second) to a device, in the form `[{"Path": "device_path", "Rate": rate}]`.
        type: "array"
        items:
          $ref: "#/definitions/Docker_ThrottleDevice"
      BlkioDeviceReadIOps:
        description: |
          Limit read rate (IO per second) from a device, in the form `[{"Path": "device_path", "Rate": rate}]`.
        type: "array"
        items:
          $ref: "#/definitions/Docker_ThrottleDevice"
      BlkioDeviceWriteIOps:
        description: |
          Limit write rate (IO per second) to a device, in the form `[{"Path": "device_path", "Rate": rate}]`.
        type: "array"
        items:
          $ref: "#/definitions/Docker_ThrottleDevice"
      CpuPeriod:
        description: "The length of a CPU period in microseconds."
        type: "integer"
        format: "int64"
      CpuQuota:
        description: "Microseconds of CPU time that the container can get in a CPU period."
        type: "integer"
        format: "int64"
      CpuRealtimePeriod:
        description: "The length of a CPU real-time period in microseconds. Set to 0 to allocate no time allocated to real-time tasks."
        type: "integer"
        format: "int64"
      CpuRealtimeRuntime:
        description: "The length of a CPU real-time runtime in microseconds. Set to 0 to allocate no time allocated to real-time tasks."
        type: "integer"
        format: "int64"
      CpusetCpus:
        description: "CPUs in which to allow execution (e.g., `0-3`, `0,1`)"
        type: "string"
        example: "0-3"
      CpusetMems:
        description: "Memory nodes (MEMs) in which to allow execution (0-3, 0,1). Only effective on NUMA systems."
        type: "string"
      Devices:
        description: "A list of devices to add to the container."
        type: "array"
        items:
          $ref: "#/definitions/Docker_DeviceMapping"
      DeviceCgroupRules:
        description: "a list of cgroup rules to apply to the container"
        type: "array"
        items:
          type: "string"
          example: "c 13:* rwm"
      DiskQuota:
        description: "Disk limit (in bytes)."
        type: "integer"
        format: "int64"
      KernelMemory:
        description: "Kernel memory limit in bytes."
        type: "integer"
        format: "int64"
      MemoryReservation:
        description: "Memory soft limit in bytes."
        type: "integer"
        format: "int64"
      MemorySwap:
        description: "Total memory limit (memory + swap). Set as `-1` to enable unlimited swap."
        type: "integer"
        format: "int64"
      MemorySwappiness:
        description: "Tune a container's memory swappiness behavior. Accepts an integer between 0 and 100."
        type: "integer"
        format: "int64"
        minimum: 0
        maximum: 100
        x-nullable: true
      NanoCPUs:
        description: "CPU quota in units of 10<sup>-9</sup> CPUs."
        type: "integer"
        format: "int64"
      OomKillDisable:
        description: "Disable OOM Killer for the container."
        type: "boolean"
      Init:
        description: "Run an init inside the container that forwards signals and reaps processes. This field is omitted if empty, and the default (as configured on the daemon) is used."
        type: "boolean"
        x-nullable: true
      PidsLimit:
        description: "Tune a container's pids limit. Set -1 for unlimited."
        type: "integer"
        format: "int64"
        x-nullable: true
      Ulimits:
        description: |
          A list of resource limits to set in the container. For example: `{"Name": "nofile", "Soft": 1024, "Hard": 2048}`"
        type: "array"
        items:
          type: "object"
          properties:
            Name:
              description: "Name of ulimit"
              type: "string"
            Soft:
              description: "Soft limit"
              type: "integer"
            Hard:
              description: "Hard limit"
              type: "integer"
      # Applicable to Windows
      CpuCount:
        description: |
          The number of usable CPUs (Windows only).

          On Windows Server containers, the processor resource controls are mutually exclusive. The order of precedence is `CPUCount` first, then `CPUShares`, and `CPUPercent` last.
        type: "integer"
        format: "int64"
      CpuPercent:
        description: |
          The usable percentage of the available CPUs (Windows only).

          On Windows Server containers, the processor resource controls are mutually exclusive. The order of precedence is `CPUCount` first, then `CPUShares`, and `CPUPercent` last.
        type: "integer"
        format: "int64"
      IOMaximumIOps:
        description: "Maximum IOps for the container system drive (Windows only)"
        type: "integer"
        format: "int64"
      IOMaximumBandwidth:
        description: "Maximum IO in bytes per second for the container system drive (Windows only)"
        type: "integer"
        format: "int64"

  Docker_DeviceMapping:
    type: "object"
    description: "A device mapping between the host and container"
    properties:
      PathOnHost:
        type: "string"
      PathInContainer:
        type: "string"
      CgroupPermissions:
        type: "string"
    example:
      PathOnHost: "/dev/deviceName"
      PathInContainer: "/dev/deviceName"
      CgroupPermissions: "mrw"

  Docker_ThrottleDevice:
    type: "object"
    properties:
      Path:
        description: "Device path"
        type: "string"
      Rate:
        description: "Rate"
        type: "integer"
        format: "int64"
        minimum: 0

  Docker_PortMap:
    description: |
      PortMap describes the mapping of container ports to host ports, using the
      container's port-number and protocol as key in the format `<port>/<protocol>`,
      for example, `80/udp`.

      If a container's port is mapped for multiple protocols, separate entries
      are added to the mapping table.
    type: "object"
    additionalProperties:
      type: "array"
      items:
        $ref: "#/definitions/Docker_PortBinding"
    example:
      "443/tcp":
        - HostIp: "127.0.0.1"
          HostPort: "4443"
      "80/tcp":
        - HostIp: "0.0.0.0"
          HostPort: "80"
        - HostIp: "0.0.0.0"
          HostPort: "8080"
      "80/udp":
        - HostIp: "0.0.0.0"
          HostPort: "80"
      "53/udp":
        - HostIp: "0.0.0.0"
          HostPort: "53"

  Docker_PortBinding:
    description: |
      PortBinding represents a binding between a host IP address and a host
      port.
    type: "object"
    x-nullable: true
    properties:
      HostIp:
        description: "Host IP address that the container's port is mapped to."
        type: "string"
        example: "127.0.0.1"
      HostPort:
        description: "Host port number that the container's port is mapped to."
        type: "string"
        example: "4443"

  Docker_RestartPolicy:
    description: |
      The behavior to apply when the container exits. The default is not to restart.

      An ever increasing delay (double the previous delay, starting at 100ms) is added before each restart to prevent flooding the server.
    type: "object"
    properties:
      Name:
        type: "string"
        description: |
          - Empty string or `no`means not to restart
          - `always` Always restart
          - `unless-stopped` Restart always except when the user has manually stopped the container
          - `on-failure` Restart only when the container exit code is non-zero
        enum:
          - ""
          - "always"
          - "unless-stopped"
          - "on-failure"
          - "no"
      MaximumRetryCount:
        type: "integer"
        description: "If `on-failure` is used, the number of times to retry before giving up"

  Docker_Mount:
    type: "object"
    properties:
      Target:
        description: "Container path."
        type: "string"
      Source:
        description: "Mount source (e.g. a volume name, a host path)."
        type: "string"
      Type:
        description: |
          The mount type. Available types:

          - `bind` Mounts a file or directory from the host into the container. Must exist prior to creating the container.
          - `volume` Creates a volume with the given name and options (or uses a pre-existing volume with the same name and options). These are **not** removed when the container is removed.
          - `tmpfs` Create a tmpfs with the given options. The mount source cannot be specified for tmpfs.
        type: "string"
        enum:
          - "bind"
          - "volume"
          - "tmpfs"
      ReadOnly:
        description: "Whether the mount should be read-only."
        type: "boolean"
      Consistency:
        description: "The consistency requirement for the mount: `default`, `consistent`, `cached`, or `delegated`."
        type: "string"
      BindOptions:
        description: "Optional configuration for the `bind` type."
        type: "object"
        properties:
          Propagation:
            description: "A propagation mode with the value `[r]private`, `[r]shared`, or `[r]slave`."
            type: "string"
            enum:
              - "private"
              - "rprivate"
              - "shared"
              - "rshared"
              - "slave"
              - "rslave"
      VolumeOptions:
        description: "Optional configuration for the `volume` type."
        type: "object"
        properties:
          NoCopy:
            description: "Populate volume with data from the target."
            type: "boolean"
            default: false
          Labels:
            description: "User-defined key/value metadata."
            type: "object"
            additionalProperties:
              type: "string"
          DriverConfig:
            description: "Map of driver specific options"
            type: "object"
            properties:
              Name:
                description: "Name of the driver to use to create the volume."
                type: "string"
              Options:
                description: "key/value map of driver specific options."
                type: "object"
                additionalProperties:
                  type: "string"
      TmpfsOptions:
        description: "Optional configuration for the `tmpfs` type."
        type: "object"
        properties:
          SizeBytes:
            description: "The size for the tmpfs mount in bytes."
            type: "integer"
            format: "int64"
          Mode:
            description: "The permission mode for the tmpfs mount in an integer."
            type: "integer"

  Docker_HealthConfig:
    description: "A test to perform to check that the container is healthy."
    type: "object"
    properties:
      Test:
        description: |
          The test to perform. Possible values are:

          - `[]` inherit healthcheck from image or parent image
          - `["NONE"]` disable healthcheck
          - `["CMD", args...]` exec arguments directly
          - `["CMD-SHELL", command]` run command with system's default shell
        type: "array"
        items:
          type: "string"
      Interval:
        description: "The time to wait between checks in nanoseconds. It should be 0 or at least 1000000 (1 ms). 0 means inherit."
        type: "integer"
      Timeout:
        description: "The time to wait before considering the check to have hung. It should be 0 or at least 1000000 (1 ms). 0 means inherit."
        type: "integer"
      Retries:
        description: "The number of consecutive failures needed to consider a container as unhealthy. 0 means inherit."
        type: "integer"
      StartPeriod:
        description: "Start period for the container to initialize before starting health-retries countdown in nanoseconds. It should be 0 or at least 1000000 (1 ms). 0 means inherit."
        type: "integer"

  Docker_NetworkSettings:
    description: "NetworkSettings exposes the network settings in the API"
    type: "object"
    properties:
      Bridge:
        description: Name of the network'a bridge (for example, `docker0`).
        type: "string"
        example: "docker0"
      SandboxID:
        description: SandboxID uniquely represents a container's network stack.
        type: "string"
        example: "9d12daf2c33f5959c8bf90aa513e4f65b561738661003029ec84830cd503a0c3"
      HairpinMode:
        description: |
          Indicates if hairpin NAT should be enabled on the virtual interface.
        type: "boolean"
        example: false
      LinkLocalIPv6Address:
        description: IPv6 unicast address using the link-local prefix.
        type: "string"
        example: "fe80::42:acff:fe11:1"
      LinkLocalIPv6PrefixLen:
        description: Prefix length of the IPv6 unicast address.
        type: "integer"
        example: "64"
      Ports:
        $ref: "#/definitions/Docker_PortMap"
      SandboxKey:
        description: SandboxKey identifies the sandbox
        type: "string"
        example: "/var/run/docker/netns/8ab54b426c38"

      # TODO is SecondaryIPAddresses actually used?
      SecondaryIPAddresses:
        description: ""
        type: "array"
        items:
          $ref: "#/definitions/Docker_Address"
        x-nullable: true

      # TODO is SecondaryIPv6Addresses actually used?
      SecondaryIPv6Addresses:
        description: ""
        type: "array"
        items:
          $ref: "#/definitions/Docker_Address"
